<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Preview Card Component</title>
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    <div class="card">
        <img src="image-equilibrium.jpg" id="equilbrium" alt="An image of a equilibrium">
        <p id="equil">Equilibrium #3429</p>
        <p id="collect">Our Equilibrium collection promotes </br>balance and calm.</p>
        <div class="value">
            <div class="nums">
                <img src="icon-ethereum.svg" alt="Goddamn image">
                <p id="eth"> 0.041 ETH </p>
            </div>
            <div class="days">
                <img src="icon-clock.svg" alt="An image">
                <p id="left">3 days left</p>
            </div>
        </div>
        <div class="line"></div>
        <div class="create">
            <img src="image-avatar.png" id="avatar" alt="avatar">
            <p id="jules">Creation of <span>Jules Wyvern</span> </p>
        </div>

    </div>

   
    
</body>
</html>
